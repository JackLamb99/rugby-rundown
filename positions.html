<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="The fundamentals of Rugby Union. Understand the sport of Rugby Union, how it is played, the rules of the game and the unique roles of each position">
    <meta name="keywords"
        content="rugby union, rugby, sport, scrum, lineout, ruck, maul, knock on, offside, prop, hooker, lock, flanker, number 8, scrum half, fly half, centre, winger, full back">
    <!-- Title -->
    <title>Rugby Rundown</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header -->
    <header>
        <!-- Rugby Rundown logo -->
        <a href="index.html" aria-label="Rugby Union logo">
            <h1 id="logo">Rugby<img id="logo-img" src="assets/images/logo_player.webp"
                    alt="Rugby player running with ball">Rundown</h1>
        </a>
        <!-- Toggle for nav menu -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label" aria-label="Click to toggle mobile menu">
            <i class="fa-solid fa-bars"></i>
        </label>
        <!-- Nav menu -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" class="non-active"><i class="fa-solid fa-house"
                            aria-label="Click to go to the Home page"></i> Home</a>
                </li>
                <li>
                    <a href="rules.html" class="non-active"><i class="fa-solid fa-scale-balanced"
                            aria-label="Click to go to the Rules page"></i> Rules</a>
                </li>
                <li>
                    <a href="positions.html" class="active"><i class="fa-solid fa-people-line"
                            aria-label="Click to go to the Positions page"></i> Positions</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div id="content"></div>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <section id="footer-container">
            <!-- Social Media links -->
            <div id="social-media">
                <ul>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank" class="social-media-link"
                            aria-label="Click to go to the Rugby Union Youtube page"><i
                                class="fa-brands fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank" class="social-media-link"
                            aria-label="Click to go to the Rugby Union Instagram page"><i
                                class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank" class="social-media-link"
                            aria-label="Click to go to the Rugby Union Facebook page"><i
                                class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/" target="_blank" class="social-media-link"
                            aria-label="Click to go to the Rugby Union Twitter, also known as X, page"><i
                                class="fa-brands fa-x-twitter"></i></a>
                    </li>
                </ul>
            </div>
            <!-- Newsletter sign up form -->
            <div id="newsletter">
                <h2>Newsletter</h2>
                <form action="newsletter.html" method="get">
                    <div class="name-inputs">
                        <input id="newsletter-fname" class="newsletter-input newsletter-name" type="text"
                            placeholder="First Name *" name="fname" required>
                        <input id="newsletter-lname" class="newsletter-input newsletter-name" type="text"
                            placeholder="Last Name (Optional)" name="lname">
                    </div>
                    <div class="email-input">
                        <input class="newsletter-input newsletter-email" type="email" placeholder="Email *" name="email"
                            required>
                    </div>
                    <div class="button-inputs">
                        <button id="newsletter-submit" class="newsletter-btn" type="submit">Sign up</button>
                        <button id="newsletter-reset" class="newsletter-btn" type="reset">Clear</button>
                    </div>
                </form>
            </div>
        </section>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/4472c95f66.js" crossorigin="anonymous"></script>
</body>

</html>
